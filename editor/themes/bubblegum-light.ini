[BearLibTerminal]
font: FiraCode-Regular.ttf, size=12;
window: title='tw-text-edit v0.1.7', resizeable=true;
input: filter=[keyboard+,mouse+];

[Palette]
light0		= #FFDBE1
light1		= #FFC1CC
dark0		= #FF8EA2
dark1		= #FFA8B7

menubarfg    = dark0;
menubarbk    = light1;
menubarhlfg  = dark0;
menubarhlbk  = light0;
menudrpdwnfg   = dark0;
menudrpdwnbk   = light0;
menudrpdwnhlfg = dark1;
menudrpdwnhlbk = light0;

bufferlistfg = dark1;
bufferlistbk = light1;
bufferlisthlfg = dark1;
bufferlisthlbk = #504945;
bufferlistactfg = dark1;
bufferlistactbk = light0;

workspacedefaultfg = dark1;
workspacedefaultbk = light0;
workspacehlbk = dark1;

cppdirectives  = light #fb4934;
cppstatements  = #d3869b;
cppdefinitions = #076678;
cppsymbols     = #bdae93;
cppchars       = #fabd2f;
cppstrcomments = #79740e;
cppinstances   = #076678;
